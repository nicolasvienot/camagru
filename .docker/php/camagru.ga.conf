<VirtualHost *:80>
    ServerAdmin nvienot@gmail.com
    ServerName camagru.ga
    ServerAlias www.camagru.ga
    DocumentRoot /app

    <Directory "/app">
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
