<VirtualHost *:80>
    ServerAdmin nvienot@gmail.com
    ServerName nicolasvienot.tk
    ServerAlias www.nicolasvienot.tk
    DocumentRoot /app

    <Directory /app>
        AllowOverride all
        Require all granted
        Header set Access-Control-Allow-Origin "*"
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
