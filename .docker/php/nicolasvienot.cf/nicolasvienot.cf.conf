<VirtualHost *:80>
    ServerAdmin nvienot@gmail.com
    ServerName nicolasvienot.cf
    ServerAlias www.nicolasvienot.cf
    DocumentRoot /app

    UseCanonicalName Off

    <Directory /app>
        AllowOverride all
        Require all granted
        Header set Access-Control-Allow-Origin "*"
    </Directory>

</VirtualHost>

<VirtualHost *:443>
    ServerAdmin nvienot@gmail.com
    ServerName nicolasvienot.cf
    ServerAlias www.nicolasvienot.cf
    DocumentRoot /app

    <Directory /app>
        AllowOverride all
        Require all granted
        Header set Access-Control-Allow-Origin "*"
    </Directory>
    UseCanonicalName Off

    Include /opt/docker/etc/httpd/vhost.ssl.conf
</VirtualHost>
